name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CI: true
  PORT: 5173
  VITE_APP_ENV: test

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint --if-present
    
    - name: Run tests
      run: |
        # Install any missing test utilities if needed
        if [ ! -f node_modules/.bin/vitest ] && [ ! -f node_modules/.bin/jest ]; then
          npm install --save-dev vitest @testing-library/react @testing-library/jest-dom jsdom
        fi
        
        # Run tests with headless mode
        npm test -- --passWithNoTests --watchAll=false --no-coverage
    
    - name: Run tests with coverage (if configured)
      run: npm run test:coverage --if-present
    
    - name: Build application
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.node-version }}
        path: |
          dist/
          build/
